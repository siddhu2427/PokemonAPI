<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>
<body>
<div id="app" class="section">
    <h1 class="title">Professor Oak's Pokémon Battle</h1>

    <div class="field">
        <label class="label">Enter Pokémon One:</label>
        <div class="control">
            <input class="input" type="text" v-model="pokemonA" placeholder="Enter Pokémon A">
        </div>
    </div>

    <div class="field">
        <label class="label">Enter Pokémon B:</label>
        <div class="control">
            <input class="input" type="text" v-model="pokemonB" placeholder="Enter Pokémon B">
        </div>
    </div>

    <button class="button is-primary" @click="battle">Battle!</button>

    <div v-if="result" class="section">
        <h2 class="subtitle">{{ result.winner }} wins with {{ result.hitPoints }} HP remaining!</h2>
        <img class="sprite" :src="'https://img.pokemondb.net/sprites/home/normal/' + result.winner.toLowerCase() + '.png'" />
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
